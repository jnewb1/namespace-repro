on:
  push:

jobs:
  test:
    name: test
    runs-on: namespace-profile-arm64-2x8
    steps:
    - uses: actions/checkout@v4
    - id: cache
      uses: jnewb1/namespace-utils/auto-cache@main
      with:
        path: .ci_cache/cache
    - id: build
      shell: bash
      run: |
        docker build -t test .
    - id: test
      shell: bash
      run: |
        docker run -v /cache/.ci_cache/cache:/tmp/cache -v /cache:/workspace test python /workspace/test.py 